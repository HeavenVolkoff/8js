<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>Chip-8 Emulator</title>

        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <ul id="slide-out" class="side-nav fixed">
                <li class="logo">
                    <a id="logo-container" class="brand-logo">8js</a>
                </li>
                <li>
                    <div class="input-field">
                        <select id="speedSelect">
                            <option value="5" selected>5 Khz</option>
                            <option value="10">10 Khz</option>
                            <option value="15">15 Khz</option>
                            <option value="20">20 Khz</option>
                            <option value="50">50 Khz</option>
                            <option value="100">100 Khz</option>
                            <option value="200">200 Khz</option>
                            <option value="500">500 Khz</option>
                            <option value="1000">1000 Khz</option>
                        </select>
                        <label for="speedSelect">Speed:</label>
                    </div>
                </li>
            </ul>
            <div class="container">
                <a href="#" data-activates="slide-out"
                   class="button-collapse top-nav button-full"><i class="mdi-navigation-menu"></i></a>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row full">
                    <div class="col s12 full">
                        <div class="valign-wrapper full">
                            <div class="col 12 valign center">
                                <canvas id="chip8" width="640" height="320" class="z-depth-1" tabindex='1'></canvas>
                            </div>
                        </div>

                        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                            <a class="btn-floating btn-large waves-effect waves-light grey darken-3">
                                <i class="large mdi-action-settings"></i>
                            </a>
                            <ul>
                                <li><a class="btn-floating waves-effect waves-light grey darken-1"
                                       id="resetButton"><i class="large mdi-action-cached"></i></a></li>
                                <li><a class="btn-floating waves-effect waves-light grey darken-2"
                                       id="changeRomButton"><i class="large mdi-device-sd-storage"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <form style="display: none">
            <input type="file" id="romInput" accept=".c8">
        </form>

        <script type="text/javascript" src="Chip8.min.js"></script>

        <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
