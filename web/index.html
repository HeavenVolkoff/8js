<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Chip-8 Emulator</title>

    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="style.css"/>

    <script type="text/javascript" src="../libs/buffer.js"></script>
    <script type="text/javascript" src="../libs/eventemitter2.js"></script>
    <script type="text/javascript" src="../libs/heir.js"></script>
    <script type="text/javascript" src="../src/Chip8.js"></script>
    <script type="text/javascript" src="../src/CPU.js"></script>
    <script type="text/javascript" src="../src/Input.js"></script>
    <script type="text/javascript" src="../src/Memory.js"></script>
    <script type="text/javascript" src="../src/Video.js"></script>
    <script type="text/javascript" src="../src/Audio.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</head>
<body>
<div class="container">
    <div class="valign-wrapper full">
        <div class="col s12 valign center">
            <canvas id="chip8" class="z-depth-1"></canvas>
        </div>
    </div>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
            <i class="large mdi-action-settings"></i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="large mdi-action-cached"></i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="large mdi-device-sd-storage"></i></a></li>
        </ul>
    </div>
</div>

<form style="display: none">
    <input type="file" id="rom">
</form>
</body>
</html>
